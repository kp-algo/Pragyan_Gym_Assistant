<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Assistant</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styles */
        body {
            background-image: url('/static/images/yogabg.avif');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #000;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        /* Header Section */
        .header {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .sub-header {
            font-size: 1.8rem;
            margin: 20px 0;
            font-style: italic;
            color: #333;
        }

        /* Container for Exercises */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        /* Exercise Box */
        .exercise {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 270px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: black;
        }

        .exercise:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Exercise Image */
        .exercise-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            border: 3px solid #000;
            margin-bottom: 15px;
        }

        /* Exercise Name */
        .exercise-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #222;
        }

        /* Footer Section */
        .footer {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Gym Assistant</div>
    <div class="sub-header">Track Every Rep, Crush Every Set!</div>

    <!-- Exercise Grid -->
    <div class="container">
        <div class="exercise" onclick="gotopage('biceps')">
            <div class="exercise-image" style="background-image: url('/static/biceps_curl.png');"></div>
            <div class="exercise-name">Bicep Curl</div>
        </div>
    
        <div class="exercise" onclick="gotopage('overhead_press')">
            <div class="exercise-image" style="background-image: url('/static/Shoulder_press.webp');"></div>
            <div class="exercise-name">Overhead Press</div>
        </div>
    
        <div class="exercise" onclick="gotopage('push_ups')">
            <div class="exercise-image" style="background-image: url('/static/Pushup.jpg');"></div>
            <div class="exercise-name">Push Ups</div>
        </div>
    
        <div class="exercise" onclick="gotopage('squats')">
            <div class="exercise-image" style="background-image: url('/static/squat-exercise-illustration.jpg');"></div>
            <div class="exercise-name">Squats</div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <!-- Footer -->
    <div class="footer">
        Made With ðŸ’– By DataByte
    </div>

    <!-- JavaScript for Redirection -->
    <script>
        function gotopage(exercise) {
            console.log(`${exercise} clicked! Redirecting...`);
            window.location.href = `/${exercise}`;
        }
    </script>

</body>
</html>
